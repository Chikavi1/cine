<ion-header>

  <ion-navbar color="fondo-cut">
    <ion-title>Codigo QR</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondo-cut">
	<ion-card >
		<ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
	</ion-card>

	<ion-card padding>
		<h2 color="primary" text-center  >Indicaciones</h2>
		<li>llegar 10 minutos antes de la funcion</li>
		<li>Contar con el QR a la mano</li>
		<li>No entrar con Alimentos</li>
		<li>Cualquier indisciplina sera castigada</li>
	</ion-card>
</ion-content>
