<ion-header>

  <ion-navbar color="primary">
    <ion-title>ticket</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondo-cut">
<ion-card>

  <ion-card-header text-center color="primary">
    Tus Boletos
  </ion-card-header>
  <ion-card-content>
	  <p>
	  	Pelicula: {{pelicula.nombre}}
	  </p>
	  <p>
	  	Seleccionados :   {{asientos}}
	  </p>
	  <p>
	 	 Horario: 
	  </p>
  </ion-card-content>
</ion-card>
<ion-card >
	<ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
</ion-card>
</ion-content>
